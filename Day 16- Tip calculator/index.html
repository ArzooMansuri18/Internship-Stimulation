<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="container">
        <label>Bill Amount(₹)</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
        <br>
        <label>Tip Percentage(%)</label>
        <input type="number" id="tipPercent" placeholder="Enter tip percentage">
        <br>
        <label>Number of People</label>
        <input type="number" id="numPeople" placeholder="Enter number of people">
        <br>
        <br>
        <button id="calculateBtn">Calculate</button>
        <br>
        <div class="result">
            <p>Tip per person: ₹<span id="tipPerPerson">0</span></p>
            <p>Total per person: ₹<span id="totalPerPerson">0</span></p>
        </div>
    </div>
</body>
</html>
